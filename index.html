<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <!-- /Google font -->

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <!-- /font awesome -->

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- /Bootstrap -->

    <!-- foglio di stile -->
    <link rel="stylesheet" href="css/style.css">
    <!-- foglio di stile -->

    <title>Helbiz</title>
  </head>
  <body>
    <!-- Intestazione -->
    <header>
      <!-- barra di navigazione superiore -->
      <div class="header_top">
        <div class="container">
          <div class="row">
            <div class="col-xs-2">
              <img src="img/logo.svg" alt="Logo Helbiz">
            </div>
            <div class="col-xs-10 text-right">
              <nav class="main_nav">
                <ul class="list-inline">
                  <li><a href="#">Mobilità</a></li>
                  <li><a href="#">Helbiz kitchen</a></li>
                  <li><a href="#">My Helbiz</a></li>
                  <li><a href="#">Unlimited</a></li>
                  <li><a href="#">Chi siamo</a></li>
                </ul>
              </nav>
              <nav class="secondary_nav">
                <ul class="list-inline">
                  <li><button type="button" name="button">ITA <i class="fas fa-angle-down"></i></button></li>
                  <li><a id="login" href="#">Login</a></li>
                </ul>
              </nav>
              <div class="menu">
                <i class="fas fa-bars"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /barra di navigazione superiore -->

      <!-- jumbotron -->
      <div class="hero text-center">
        <div class="container">
          <div class="row">
            <div class="col-xs-12">
              <h1>La mobilità del futuro</h1>
              <img class="hero_img" src="img/hero.jpg" alt="Immagine Hero">
            </div>
          </div>
        </div>
      </div>
      <!-- /jumbotron -->
    </header>
    <!-- /Intestazione -->

    <!-- corpo del progetto -->
    <main>
      <section class="best_products">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-md-4 text-center">
              <div class="product_container bg_lightgrey">
                <img class="product_logo" src="img/helbiz-go.svg" alt="Logo Helbiz Go">
                <p>La mobilità in sharing senza interruzioni</p>
                <a href="#">Per saperne di più <span>&#10095;</span></a>
                <img src="img/helbizgo.png" alt="Monopattino">
              </div>

            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- /corpo del progetto -->

    <!-- Footer -->
    <footer>

    </footer>
    <!-- Footer -->
  </body>
</html>
